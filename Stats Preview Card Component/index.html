<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
    
    <title>Stats Preview Card</title>

  </head>
<body>

  <div class="card">
    
    <section class="left-box">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stats-item">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="stats-item">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="stats-item">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </section>

    <div class="right-box"></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lungile</a>.
  </div>

</body>
</html>
